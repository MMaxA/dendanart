<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENDANART.COM</title>
    <link rel="stylesheet" href="css/app.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="logo">
                    <a href="#">
                        <img src="images/src/logo.png" alt="logo">
                    </a>
                </div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Work</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="header-btn">
                    <a class="login" href="#">Login</a>
                    <a class="sign-up" href="#">Sign Up</a>
                </div>
            </div>
            <div class="header-slider">
                <div class="header-slider__item">
                    <div class="header-slider__item-content">
                        <div class="header-slider__item-offer">
                            <h3 class="header-slider__item-offer-heading">
                                We Build Apps & Websites for Your Business
                            </h3>
                            <div class="header-slider__item-offer-text">
                                For startups, For businesses & For you
                            </div>
                            <a href="#" class="header-slider__item-offer-btn">
                                    get more
                            </a>
                        </div>
                        <div class="header-slider__item-card">
                            <img src="images/src/Icon.png" alt="icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <!-- Подключаем скрипты проекта -->
    <script src="js/app.min.js"></script>
</body>

</html>
